<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Image Gallery</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.15.3/css/all.css">
  <meta name="description" content="My Image Gallery">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="my-image-gallery.css">
</head>
<body>

  <a name="top"></a>

<!--IMAGE GALLERY-->

  <h1>My Image Gallery</h1>
  <h2>(Hover over an image to see them in black and white)</h2>

  <figure class="images">
      <img class="hover" src="assets/me1.png" alt="Feeding a Cangaroo" title="Feeding a Cangaroo">
      <img class="hover" src="assets/me2.png" alt="Standing beside a monkey" title="Standing beside a monkey">
      <img class="hover" id="third-image" src="assets/me3.png" alt="Drinking beer in a pub" title="Drinking beer in a pub">
      <img class="hover" src="assets/me4.png" alt="Seating on a bench" title="Seating on a bench">
      <img class="hover" src="assets/me5.png" alt="Standing for a portrait image in Vienna" title="Standing for a portrait image in Vienna">
  </figure>    

<!--BACK TO TOP ICON-->

  <a id="icon-box" href="#top"><img id="icon" src="assets/up-arrow.png" title="Back To Top" alt="Back To Top"></a>

</body>
</html>
